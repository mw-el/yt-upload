# YouTube Upload-Profile
# Definiert verschiedene Upload-Konfigurationen mit detaillierten Beschreibungen

neutral_embed:
  description: |
    Unlisted, embeddable, neutrales Branding (modestbranding=1, rel=0, playsinline=1).
    Ideal für Website-Wrapper ohne YouTube-Ablenkung.
  default_selected: true
  requires_srt: true
  requires_json: true
  status:
    privacyStatus: "unlisted"
    embeddable: true
    selfDeclaredMadeForKids: false
  snippet:
    categoryId: "27"
  embed_params:
    modestbranding: "1"
    rel: "0"
    controls: "1"
    playsinline: "1"

public_youtube:
  description: |
    Öffentliche Version für maximale Sichtbarkeit und SEO.
    Verwendet externe Untertitel, Kapitel in der Description.
  default_selected: false
  requires_srt: true
  requires_json: true
  status:
    privacyStatus: "public"
    embeddable: true
    selfDeclaredMadeForKids: false
  snippet:
    categoryId: "27"
  embed_params:
    modestbranding: "1"
    rel: "0"
    controls: "1"
    playsinline: "1"

social_subtitled:
  description: |
    Private Variante mit eingebrannten Untertiteln.
    Ideal für Social-Media-Veröffentlichungen ausserhalb YouTube.
  default_selected: false
  prevent_duplicates: false  # erlaubt Upload trotz gleichem Titel (separate Social-Version)
  requires_srt: false
  requires_json: true
  status:
    privacyStatus: "private"
    embeddable: true
    selfDeclaredMadeForKids: false
  snippet:
    categoryId: "27"
  embed_params:
    modestbranding: "1"
    rel: "0"
    controls: "1"
    playsinline: "1"
